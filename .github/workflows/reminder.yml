name: reminder

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  reminder:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: remind developers
        run: echo "Remember to stay on updating something new for this repository!"
        
      - name: Send Email Notification
        run: |
          echo "Subject: Reminder - update something new" | \
          /usr/sbin/sendmail -S ${{ secrets.SMTP_SERVER }}:${{ secrets.SMTP_PORT }} -au ${{ secrets.SMTP_USERNAME }} -ap ${{ secrets.SMTP_PASSWORD }} -f ${{ secrets.EMAIL_FROM }} ${{ secrets.EMAIL_TO }}

